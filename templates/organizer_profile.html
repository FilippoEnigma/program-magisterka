{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Profile</h2>
<form method="POST" action="{{ url_for('organizer_profile') }}">
    <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" class="form-control" id="imie" name="imie" value="{{ user.Imie }}" required>
    </div>
    <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" class="form-control" id="nazwisko" name="nazwisko" value="{{ user.Nazwisko }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.Email }}" required>
    </div>
    <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input type="password" class="form-control" id="haslo" name="haslo" value="{{ user.Haslo }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
